<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />

    <meta charset="utf-8">

    <title>Tea Cozy</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="headerlogo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="logo of Tea-Cozy" />
      </div>
      <nav>
        <span>Mission</span>
        <span>Featured Tea</span>
        <span>Locations</span>
      </nav>
    </header>

    <div class="contentcontainer">

      <!-- MISSION -->
      <div class="containermission background01">
        <div class="innercontainer column mission">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanaly Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <!-- PRODUCTS -->
      <div class="containerproducts">
        <div class="innercontainer column">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at THE Tea Cozy?</h4>
          <div class="innercontainer row">
            <div class="productcontainer">
              <img src="./resources/images/img-berryblitz.jpg" alt="some info" />
              <h4>Fall Berry Blitz Tea</h4>
            </div>
            <div class="productcontainer">
              <img src="./resources/images/img-spiced-rum.jpg" alt="some info" />
              <h4>Spiced Rum Tea</h4>
            </div>
            <div class="productcontainer">
              <img src="./resources/images/img-donut.jpg" alt="some info" />
              <h4>Seasonal Donuts</h4>
            </div>
            <div class="productcontainer">
              <img src="./resources/images/img-myrtle-ave.jpg" alt="some info" />
              <h4>Myrtle Ave Tea</h4>
            </div>
            <div class="productcontainer">
              <img src="./resources/images/img-bedford-bizarre.jpg" alt="some info" />
              <h4>Bedford Bizarre Tea</h4>
            </div>
          </div>
        </div>
      </div>

      <!-- LOCATIONS -->
      <div class="containerlocations">

      </div>

    </div>

    <!-- FOOTER -->
    <footer>
    </footer>
  </body>
</html>
